<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trust Tech </title>
    <link rel="stylesheet" href="login-admin.component.scss" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
 </head>

<body>

<!-- Header -->
<header class="header">
    <nav class="nav">
        <a href="#" class="nav_logo"> </a>
        <ul class="nav_items">
            <li class="nav_item">
                <a href="#" class="nav_link"></a>
                <a href="#" class="nav_link"></a>
                <a href="#" class="nav_link"></a>
                <a href="#" class="nav_link"></a>
            </li>
        </ul>

    </nav>
</header>


         <div class="login-body">
             <div class="card login-panel p-fluid ">
                 <div class="login-panel-content">
                     <div class="grid" [formGroup]="loginForm">
                         <div class="col-12 p-sm-6 md:col-6 logo-container">
                             <span class="guest-sign-in"  style="font-weight: 550;font-size: 2rem; color :#6f1285  "> Login</span>
                         </div>
                         <div class="col-12 password-container">
                             <!-- <h:panelGroup> -->
                             <label>Username</label>
                             <div class="login-input">
                                 <input  type="text" pInputText formControlName="username" placeholder="Enter your username" id="1" required autofocus />
                             </div>
                             <!-- </h:panelGroup> -->
                         </div>

                        <div class="col-12 password-container">
                            <!-- <h:panelGroup> -->
                            <label>Password</label>
                            <div class="login-input">
                                <input pPassword type="password" placeholder="Enter your pass word " [feedback]="false" formControlName="password" />
                            </div>
                            <!-- </h:panelGroup> -->
                        </div>


                        <div class="col-12 p-sm-6 md:col-6 rememberme-container">
                        </div>

                        <div class="col-6 md:col-12">
                            <button pButton type="button" icon="pi pi-check" style="color:#7F32DA" label="Sign In" (click)="submit()"></button>
                        </div>
                        <div class="col-6 md:col-12">
                            <button pButton type="button" icon="pi pi-check" style="color:#972BB1" label="Sign up" (click)="register()"></button>
                        </div>
                        <section class="home">
                            <div class="form_container">
                                <i class="uil uil-times form_close"></i>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
